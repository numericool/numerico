{% extends 'base.html' %}

{% block custom_styles %}
    <link rel="stylesheet" href="/static/js/plyr/dist/plyr.css" type="text/css"/>
    <link rel="stylesheet" href="/static/js/piemaker/m.css" media="screen">
    <link rel="stylesheet" href="/static/js/piemaker/piemaker.css" media="screen">
{% endblock %}

{% block content %}
    <body class="bg-info dker">
    <section id="content" class="m-t-lg wrapper-md animated fadeInUp">
        <div class="container aside-xl">
            <a class="navbar-brand block" href="index.html"><span class="h1 font-bold">Numerico</span></a>
            <section class="m-b-lg">
                <header class="wrapper text-center">
                </header>
                <form action="index.html">
                    <div class="form-group">
                        <input type="text" placeholder="Enter Username" name="username"
                               class="form-control rounded input-lg text-center no-border">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" name="password"
                               class="form-control rounded input-lg text-center no-border">
                    </div>
                    <button type="submit" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded"><i
                            class="icon-arrow-right pull-right"></i><span class="m-r-n-lg">Sign in</span></button>
                    <div class="line line-dashed"></div>
                    <p class="text-muted text-center">
                        <small>Do not have an account?</small>
                    </p>
                    <a href="signup.html" class="btn btn-lg btn-info btn-block rounded">Create an account</a>
                </form>
            </section>
        </div>
    </section>

    </body>
{% endblock %}

{% block custom_scripts %}

{% endblock %}
